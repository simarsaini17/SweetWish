<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>SweetWish</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <form class="head_nav">
                <input type="text" class="search__field" 
                placeholder="Search recipe">
                <button class="search_btn">
                    <div class="seach_icon">
                        <img src="https://img.icons8.com/ultraviolet/40/000000/search.png"/>
                    </div>
                    <span>Search</span>
                </button>
             </form>
             <div id="carousalSlides" class="carousel slide" data-ride="carousel">
                 <ol class="carousel-indicators">
                     <li data-target="#carousalSlides" data-slide-to="0" class="active"></li>
                     <li data-target="#carousalSlides" data-slide-to="1"></li>
                     <li data-target="#carousalSlides" data-slide-to="2"></li>
                 </ol>
                 <div class="carousel-inner">
                     <div class="carousel-item active">
                         <img src="img/pizza1.jpeg" alt="First-Pizza" style="width:100%;">
                     </div>
                     <div class="carousel-item">
                         <img src="img/carrots-food-fresh-freshness-616404.jpg"  alt="Second-Pizza" style="width:100%;">
                     </div>
                     <div class="carousel-item">
                        <img src="img/pizza3.png" alt="Third-Pizza" style="width:100%;">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carousalSlides" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carousalSlides" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
         </header>
    </div>

<script src="bundle.js"></script></body>

</html>
